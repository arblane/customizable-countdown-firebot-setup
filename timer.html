<div id="timer-countdown-$replace[$#title, " ", ""]">
<style>
	@import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&display=swap');
	p.counter-$replace[$#title, " ", ""] {
		color: $#textColor;
		text-align: $#positionLeftCenterRight;
		font-family: 'M PLUS Rounded 1c', sans-serif;
		font-size: $presetListArg[textSizePx]px;
		text-shadow: 5px 3px 10px $#shadowColor;
		padding-right: 30px;
		padding-top: $presetListArg[positionTopToBottomPx]px;
		margin-bottom: -20px;
		position: relative !important;
}
#timer-countdown-$replace[$#title, " ", ""] {
  position: relative !important;
}
</style>
<script type="text/javascript">
  var duration$replace[$#title, " ", ""] = $presetListArg[duration]*1000;
  var countDownDate$replace[$#title, " ", ""] = new Date().getTime( ) + duration$replace[$#title, " ", ""];
  var xtimer$replace[$#title, " ", ""] = setInterval(function() {
  var now$replace[$#title, " ", ""] = new Date().getTime();
  var distance$replace[$#title, " ", ""] = countDownDate$replace[$#title, " ", ""] - now$replace[$#title, " ", ""];
  var hours$replace[$#title, " ", ""] = Math.floor((distance$replace[$#title, " ", ""] % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes$replace[$#title, " ", ""] = Math.floor((distance$replace[$#title, " ", ""] % (1000 * 60 * 60)) / (1000 * 60));
  var seconds$replace[$#title, " ", ""] = Math.floor((distance$replace[$#title, " ", ""] % (1000 * 60)) / 1000);
  if(hours$replace[$#title, " ", ""] != 0){
	hours$replace[$#title, " ", ""] = hours$replace[$#title, " ", ""] + ":";
  }
  if(minutes$replace[$#title, " ", ""] != 0){
      minutes$replace[$#title, " ", ""] = minutes$replace[$#title, " ", ""] + ":";
  } else {
      minutes$replace[$#title, " ", ""] = "0:";
  }
  if(seconds$replace[$#title, " ", ""] != 0){
      seconds$replace[$#title, " ", ""] = seconds$replace[$#title, " ", ""] + "";
  } 
  if(seconds$replace[$#title, " ", ""] < 10){
      seconds$replace[$#title, " ", ""] = "0" + seconds$replace[$#title, " ", ""] + "";
  }
  /**Now compile the h:m:s**/
  document.getElementById("counter-$replace[$#title, " ", ""]").innerHTML = "$#title " 
		+ hours$replace[$#title, " ", ""]
		+ minutes$replace[$#title, " ", ""] 
		+ seconds$replace[$#title, " ", ""];
  if (distance$replace[$#title, " ", ""] < 0) {
    clearInterval(xtimer$replace[$#title, " ", ""]);
    document.getElementById("counter-$replace[$#title, " ", ""]").innerHTML = "$#timesUpText";
  }
}, 1000);
</script>
<p id="counter-$replace[$#title, " ", ""]" class="counter-$replace[$#title, " ", ""]"></p>
</div>
